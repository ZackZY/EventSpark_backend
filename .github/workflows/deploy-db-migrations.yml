name: Deploy Database Migrations

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # or any other version you are using

    - name: Install dependencies
      run: npm install

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        role-to-assume: arn:aws:iam::381491878469:role/backend_pipeline_assume_role
        aws-region: ap-southeast-1

    - name: Encode DATABASE_URL
      id: encode_url
      run: echo "encoded_url=$(echo -n $DATABASE_URL | jq -sRr @uri)" >> $GITHUB_ENV
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    - name: Debug encoded DATABASE_URL
      env:
        ENCODED_URL: ${{ env.encoded_url }} 
      run: echo $ENCODED_URL | sed 's/./& /g'

    - name: Run Sequelize migrations
      env:
        ENCODED_URL: ${{ env.encoded_url }}
      run: npx sequelize-cli db:migrate --url $ENCODED_URL
